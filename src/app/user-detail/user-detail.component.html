<div class="container">
<p text-center>Author: {{quoting.description}}</p>
<p>Posted By:{{quoting.user}}</p>
<p text-center>Posted On: {{quoting.completeDate}} </p>
<div class="row justify-content-center">
  <div class="col-3">
  <img class="img-fluid delete" src="../../assets/SVG/delete-svgrepo-com.svg" alt="" (click)= 'quotingDelete(true)'><p>Delete</p>
  </div>
  <div class="col-3">
    <img class="upvote" src="../../assets/SVG/thumbs-up.png" alt="" (click)="upside()"><p >Upvotes {{quoting.upvote}}</p>
  </div>
  <div class="col-3">
    <img class="downvote" src="../../assets/SVG/thumb-down.png" alt=""(click)="downside()"><p>Downvotes {{quoting.downvote}}</p>
  </div>
</div>
</div>

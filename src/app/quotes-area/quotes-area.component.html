<p>Itworks!</p>
<ul *ngFor="let quote of quotesall" >
  <div *ngIf="quote.upvotes >=4; then highlight else clean"></div>

  <ng-template #highlight>
    <li  appHighlight>{{quote.id}} {{quote.quote}} {{quote.upvotes}} {{quote.downvotes}}</li>
  </ng-template>

    <ng-template #clean>
      <li>{{quote.id}} {{quote.quote}} {{quote.upvotes}} {{quote.downvotes}}</li>
    </ng-template>

</ul>

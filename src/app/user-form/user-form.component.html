<div class="container-fluid">
  <h2 class="text-center">Post a new Quote</h2>
  <hr>
  <form (ngSubmit)='submitQuote()' #QuoteForm='ngForm'>

      <div class="form-group">

        <label for="description">Description</label>
        <textarea class="form-control" id="description" rows="4" [(ngModel)]="newQuote.description" name="description" #description="ngModel" required></textarea>
        <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
          <p>Description is required</p>
        </div>
    </div>
    <div class="form-group">

      <label for="name">Author</label>
      <input type="text" required class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name="ngModel" required>
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger"><p>Name is required</p></div>

<!-- Testing to see if we get any data -->
      Display {{newQuote.name}}
  </div>
  <div class="form-group">

    <label for="name">Your Name</label>
    <input type="text" required class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name="ngModel" required>
    <div [hidden]="name.valid || name.pristine" class="alert alert-danger"><p>Name is required</p></div>

<!-- Testing to see if we get any data -->
    Display {{newQuote.name}}
</div>
    <div class="form-group">

        <label for="complete">Completion</label>
        <input type='date' id="complete" [(ngModel)]="newQuote.completeDate" name="completeDate" #completeDate="ngModel" required>
        <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
          <p>Date is required</p>
        </div>
    </div>
    <button type="submit" class="btn btn-success" data-mdb-dismiss="modal">Publish Quote</button>
  </form>
</div>

<div class="container-fluid">
  <h2 class="text-center">Create a Quote</h2>
  <hr>
  <form>

      <div class="form-group">

          <label for="quote">Quote</label>
          <textarea class="form-control" id="quote" rows="4" required></textarea>

      </div>
      <div class="form-group">

        <label for="author">Quote Author</label>
        <input type="text" required class="form-control" id="author">

    </div>
    <div class="form-group">

      <label for="user">Your Name</label>
      <input type="text" required class="form-control" id="user">

  </div>
      <div class="form-group">
          <label for="complete">Date</label>
          <input type='date' id="complete" required>

      </div>
  </form>
</div>

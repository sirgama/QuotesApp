<div class="container-fluid">
  <h2 class="text-center">Post a new Quote</h2>
  <hr />
  <form (ngSubmit)="submitQuote()" #QuoteForm="ngForm">
    <div class="form-group">
      <label for="name">Enter Quote</label>
      <input
        type="text"
      
        class="form-control"
        id="quote"
        [(ngModel)]="newQuote.name"
        name="quote"
        #quote="ngModel"
        required
      />
      <div
        [hidden]="quote.valid || quote.pristine"
        class="alert alert-danger"
      >
        <p>Quote is required</p>
      </div>

      <!-- Testing to see if we get any data -->
      <!-- Display {{newQuote.name}} -->
    </div>
    <div class="form-group">
      <label for="description">Quote Author Name </label>
      <input
        class="form-control mt-2"
        id="author"
        rows="4"
        [(ngModel)]="newQuote.description"
        name="author"
        #author="ngModel"
        required
      />
      <div
        [hidden]="author.valid || author.pristine"
        class="alert alert-danger"
      >
        <p>Author name is required</p>
      </div>
    </div>
    <div class="form-group">
      <label for="user">Your Name</label>
      <input
        type="text"
        required
        class="form-control mt-2"
        id="user"
        [(ngModel)]="newQuote.user"
        name="user"
        #user="ngModel"

      />
      <div [hidden]="user.valid || user.pristine" class="alert alert-danger">
        <p>Your name is required</p>
      </div>

      <!-- Testing to see if we get any data -->
    </div>
    <div class="form-group">
      <input
        type="date"
        class="mt-3"
        id="complete"
        [(ngModel)]="newQuote.completeDate"
        name="completeDate"
        #completeDate="ngModel"
        required
      />
      <label for="complete"><span class="m-2"> Date</span></label>
      <div
        [hidden]="completeDate.valid || completeDate.pristine"
        class="alert alert-danger"
      >
        <p>Date is required</p>
      </div>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-success" data-mdb-dismiss="modal">
        Publish Quote</button
      ><button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">
        Close
      </button>
    </div>
  </form>
</div>
